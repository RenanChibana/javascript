<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            padding: 10px;

        }
    </style>
</head>
<body>
    <script>
        nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>!! O seu nome tem ${nome.length} letras.<br>`)
        document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome em letras minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
