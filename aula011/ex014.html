<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Departamente de multas</h1>
    <p>Digite a velocidade em que passou pelo radar: <input type="number" name="txtvel" id="txtvel"> km/h.</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular () {
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade foi de <strong>${vel} km/h</strong>.</p>`
            if (vel > 90) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade de 90 km/h, você foi <strong>MULTADO!</strong>.</p>`
                res.innerHTML += `<p>Respeite o limite de velocidade para evitar acidentes. Utilize sempre o cinto de segurança.</p>`
            } else {
                res.innerHTML += `<p>Dirija sempre utilizando o cinto de segurança, <strong>boa viagem!!</strong></p>`
            }
        }
    </script>
</body>
</html>
